<html>
<head>
<h1>table practice</h1></head>

<body>
<table>
<table border="2" bgcolor="orange" width="600px" height="100px" cellpadding="10px" cellspacing="5px">

	<tr>
	<th scope="col"> </th>
	<th scope="col"><h3>Monday</h3></th>	
	<th scope="col"><h3>Tueday</h3></th>	
	<th scope="col"><h3>wednesday</h3></th>	
    </tr>

    <tr>
    <th scope="row"><h3>9-10</h3></th>
    <td colspan="2">art</td>
    <td>sport</td>
    </tr>

    <tr>
    <th scope="row"><h3>10-11</h3></th>
    <td>math</td>
    <td>chinese</td>
    <td rowspan="2">html</td>
    </tr>

    <tr>
    <th scope="row"><h3>11-12</h3></th>
    <td>music</td>
    <td>science</td>
    </tr>

</table>
</body>

</html>
